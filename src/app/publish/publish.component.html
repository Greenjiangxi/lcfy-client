<div layout="row" layout-align="center">
  <div flex="100" flex-gt-sm="70">
    <mat-card>
      <mat-card-content>
        <mat-vertical-stepper [linear]="true" #stepper="matVerticalStepper">
          <mat-step>
            <ng-template matStepLabel>请确认发布信息</ng-template>
            <div layout-padding>
              <div>面积: {{property.quantity}}{{property.unit}}</div>
              <div>购买价格: {{property.price}}元</div>
              <div>描述:</div>
              <div [innerHTML]="property.description"></div>
              <button color="primary" mat-raised-button matStepperNext>确认</button>
            </div>

          </mat-step>
          <mat-step>
            <ng-template matStepLabel>请确认价格</ng-template>
            <div layout-padding>
                <mat-form-field>
                    <input matInput placeholder="新的价格" type="number" name="price" [(ngModel)]="price" required>
                    <mat-icon matPrefix>attach_money</mat-icon>
                  </mat-form-field>
              <button color="primary" mat-raised-button matStepperNext>同意</button>
            </div>

          </mat-step>
          <mat-step>
            <ng-template matStepLabel>转入支付</ng-template>
            <div layout="column">
              <div flex="60" flex-gt-sm="20">
                <mat-form-field>
                  <input matInput placeholder="验证码" type="text" name="vc" [(ngModel)]="vc" required>
                  <mat-icon matPrefix>message</mat-icon>
                  <a matSuffix class="cursor-pointer" (click)="sendVc()">发送验证码</a>
                </mat-form-field>
              </div>
              <div flex="60" flex-gt-sm="20">
                <button color="primary" mat-raised-button (click)="pay()">支付</button>
              </div>
            </div>
          </mat-step>
        </mat-vertical-stepper>



      </mat-card-content>
    </mat-card>
  </div>
</div>
