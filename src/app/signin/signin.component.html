<div layout="row" layout-align="center">
  <div flex="100" flex-gt-sm="30">
    <td-message [opened]="showError" label="{{error}}" color="warn" icon="error"></td-message>
    <mat-card>
      <mat-card-content>
        <mat-tab-group>
          <mat-tab label="密码登录">
            <div layout="column">
              <mat-form-field>
                <input matInput placeholder="手机" type="text" maxlength="11" name="phone" [(ngModel)]="phone" required>
                <mat-icon matPrefix>phone</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="密码" type="text" name="password" [(ngModel)]="password" required>
                <mat-icon matPrefix>lock</mat-icon>
              </mat-form-field>
              <div layout-margin>
                <button mat-raised-button color="primary" (click)="signinPw()">登录</button>
                <a mat-button [routerLink]="['/signup']">注册</a>
              </div>
            </div>
          </mat-tab>
          <mat-tab label="验证码登录">
            <div layout="column">
              <mat-form-field>
                <input matInput placeholder="手机" type="text" maxlength="11" name="phone" [(ngModel)]="phone" required>
                <mat-icon matPrefix>phone</mat-icon>
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="验证码" type="text" name="vc" [(ngModel)]="vc" required>
                <mat-icon matPrefix>message</mat-icon>
                <a matSuffix class="cursor-pointer" (click)="sendVc()">发送验证码</a>
              </mat-form-field>
              <div layout-margin>
                <button mat-raised-button color="primary" (click)="signinVc()">登录</button>
                <a mat-button [routerLink]="['/signup']">注册</a>
              </div>
            </div>
          </mat-tab>
        </mat-tab-group>
      </mat-card-content>
    </mat-card>
  </div>
</div>
